<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bella Notte - Authentic Italian Cuisine</title>
    <style>
        /* ========================================
           GLOBAL STYLES & RESET
           ======================================== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            line-height: 1.6;
            color: #333;
            background-color: #fefefe;
            overflow-x: hidden;
        }

        /* ========================================
           COLOR SCHEME VARIABLES
           (Easy to change colors from here)
           ======================================== */
        :root {
            --primary-color: #8B4513;      /* Warm brown */
            --secondary-color: #D2691E;    /* Orange accent */
            --accent-color: #228B22;       /* Italian green */
            --text-dark: #2C1810;          /* Dark brown text */
            --text-light: #666;            /* Light gray text */
            --cream: #FFF8DC;              /* Cream background */
            --white: #FFFFFF;              /* Pure white */
            --shadow: rgba(139, 69, 19, 0.1); /* Subtle shadow */
        }

        /* ========================================
           NAVIGATION STYLES
           ======================================== */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            padding: 1rem 0;
            z-index: 1000;
            box-shadow: 0 4px 15px var(--shadow);
            transition: all 0.3s ease;
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 2rem;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--white);
            text-decoration: none;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .nav-menu {
            display: flex;
            list-style: none;
            gap: 2rem;
        }

        .nav-item a {
            color: var(--white);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-item a:hover, .nav-item a.active {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        /* Mobile menu toggle button */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: var(--white);
            cursor: pointer;
        }

        /* ========================================
           MAIN CONTENT CONTAINER
           ======================================== */
        .main-content {
            margin-top: 80px; /* Account for fixed navbar */
            min-height: calc(100vh - 80px);
        }

        /* ========================================
           PAGE SECTIONS (Initially hidden except home)
           ======================================== */
        .page-section {
            display: none;
            animation: fadeIn 0.6s ease-in-out;
        }

        .page-section.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* ========================================
           HOME PAGE STYLES
           ======================================== */
        .hero {
            height: 100vh;
            background: linear-gradient(rgba(139, 69, 19, 0.7), rgba(210, 105, 30, 0.7)),
                        url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: var(--white);
            position: relative;
        }

        .hero-content h1 {
            font-size: 4rem;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
            animation: slideInUp 1s ease-out;
        }

        .hero-content p {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            animation: slideInUp 1s ease-out 0.3s both;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cta-button {
            display: inline-block;
            background: var(--accent-color);
            color: var(--white);
            padding: 1rem 2rem;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(34, 139, 34, 0.3);
            animation: slideInUp 1s ease-out 0.6s both;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(34, 139, 34, 0.4);
            background: #32CD32;
        }

        /* Features section on home page */
        .features {
            padding: 5rem 0;
            background: var(--cream);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 3rem;
            margin-top: 3rem;
        }

        .feature-card {
            background: var(--white);
            padding: 2.5rem;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 10px 30px var(--shadow);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(139, 69, 19, 0.15);
        }

        .feature-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        /* ========================================
           MENU PAGE STYLES
           ======================================== */
        .menu-hero {
            background: linear-gradient(rgba(139, 69, 19, 0.8), rgba(210, 105, 30, 0.8)),
                        url('https://images.unsplash.com/photo-1565299624946-b28f40a0ca4b?q=80&w=2081&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-align: center;
        }

        .menu-hero h1 {
            font-size: 3.5rem;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .menu-section {
            padding: 4rem 0;
            background: var(--white);
        }

        .menu-section:nth-child(even) {
            background: var(--cream);
        }

        .menu-category {
            margin-bottom: 3rem;
        }

        .menu-category h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 2rem;
            position: relative;
        }

        .menu-category h2:after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
        }

        .menu-items {
            display: grid;
            gap: 2rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .menu-item {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 1.5rem;
            background: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px var(--shadow);
            transition: transform 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item-info h3 {
            font-size: 1.3rem;
            color: var(--primary-color);
            margin-bottom: 0.5rem;
        }

        .menu-item-info p {
            color: var(--text-light);
            line-height: 1.4;
        }
        
        .menu-item-info span {
            display: block;
            font-size: 1.1rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-top: 0.5rem;
        }

        .menu-price {
            font-size: 1.2rem;
            font-weight: bold;
            color: var(--secondary-color);
            margin-left: 1rem;
        }

        /* ========================================
           CATALOG/GALLERY PAGE STYLES
           ======================================== */
        .catalog-hero {
            background: linear-gradient(rgba(139, 69, 19, 0.8), rgba(210, 105, 30, 0.8)),
                        url('https://images.unsplash.com/photo-1544148103-0773fee76070?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-align: center;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .gallery-item {
            position: relative;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 25px var(--shadow);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover {
            transform: scale(1.05);
        }

        .gallery-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-overlay {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, rgba(139, 69, 19, 0.9));
            color: var(--white);
            padding: 2rem;
            transform: translateY(100%);
            transition: transform 0.3s ease;
        }

        .gallery-item:hover .gallery-overlay {
            transform: translateY(0);
        }

        /* ========================================
           LOGIN & REGISTER PAGE STYLES
           ======================================== */
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--cream), var(--white));
            padding: 2rem;
        }

        .auth-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 50px var(--shadow);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .auth-form h2 {
            color: var(--primary-color);
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .auth-form p {
            margin-bottom: 2rem;
            color: var(--text-light);
        }

        .form-group {
            margin-bottom: 1.5rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .auth-button {
            width: 100%;
            background: var(--primary-color);
            color: var(--white);
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .auth-button:hover {
            background: var(--secondary-color);
            transform: translateY(-2px);
        }

        .auth-link {
            display: block;
            margin-top: 1rem;
            color: var(--primary-color);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        /* ========================================
           ORDER PAGE STYLES
           ======================================== */
        .order-page {
            padding: 4rem 2rem;
        }

        .cart {
            background: var(--cream);
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            margin-bottom: 3rem;
        }
        
        .cart h2 {
            font-size: 2rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }

        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 0;
            border-bottom: 1px solid #ddd;
        }
        
        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-total {
            text-align: right;
            margin-top: 1.5rem;
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--text-dark);
        }

        .checkout-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 2rem;
            padding: 1rem;
            background: var(--accent-color);
            color: var(--white);
            border-radius: 10px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .checkout-button:hover {
            background: #32CD32;
        }
        
        .empty-cart-message {
            text-align: center;
            color: var(--text-light);
            font-style: italic;
            padding: 2rem;
        }
        
        .add-to-cart-btn {
            background: var(--accent-color);
            color: var(--white);
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.3s ease, transform 0.3s ease;
        }

        .add-to-cart-btn:hover {
            background: #32CD32;
            transform: translateY(-2px);
        }

        /* ========================================
           CONTACT PAGE STYLES
           ======================================== */
        .contact-hero {
            background: linear-gradient(rgba(139, 69, 19, 0.8), rgba(210, 105, 30, 0.8)),
                        url('https://images.unsplash.com/photo-1552566626-52f8b828add9?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--white);
            text-align: center;
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .contact-info {
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .contact-info h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }

        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: var(--cream);
            border-radius: 10px;
        }

        .contact-icon {
            font-size: 1.5rem;
            margin-right: 1rem;
            color: var(--secondary-color);
        }

        .reservation-form {
            background: var(--white);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
        }

        .reservation-form h3 {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        /* ========================================
           RESPONSIVE DESIGN
           ======================================== */
        @media (max-width: 768px) {
            .nav-menu {
                position: fixed;
                top: 80px;
                left: -100%;
                width: 100%;
                height: calc(100vh - 80px);
                background: var(--primary-color);
                flex-direction: column;
                justify-content: flex-start;
                align-items: center;
                padding-top: 3rem;
                transition: left 0.3s ease;
            }

            .nav-menu.active {
                left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1.2rem;
            }

            .contact-content {
                grid-template-columns: 1fr;
                gap: 2rem;
            }

            .menu-item {
                flex-direction: column;
                text-align: center;
            }

            .menu-price {
                margin-left: 0;
                margin-top: 1rem;
            }
        }

        /* ========================================
           UTILITY CLASSES
           ======================================== */
        .text-center { text-align: center; }
        .mb-2 { margin-bottom: 2rem; }
        .mt-4 { margin-top: 4rem; }
        .hidden { display: none; }

        /* Success/Error Messages */
        .message {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</
